<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Software Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e9f0f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 850px;
      margin: auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 30px;
      padding: 20px;
      background-color: #f9fcff;
      border: 1px solid #dce7f1;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .question:hover {
      background-color: #f1f8ff;
    }

    .question p {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #222;
    }

    .options label {
      display: block;
      background-color: #f1f1f1;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: 1px solid transparent;
    }

    .options input[type="radio"] {
      margin-right: 10px;
    }

    .options input[type="radio"]:checked + span {
      font-weight: bold;
      color: #007bff;
    }

    .options label:hover {
      background-color: #e6f0ff;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      color: #28a745;
    }

    .correct {
      background-color: #d4edda !important;
      border-color: #28a745 !important;
    }

    .wrong {
      background-color: #f8d7da !important;
      border-color: #dc3545 !important;
    }
    
  /* Existing styles above... */

  @media (max-width: 768px) {
    .container {
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }

    .question p {
      font-size: 16px;
    }

    .options label {
      font-size: 14px;
      padding: 8px 12px;
    }

    .submit-btn {
      font-size: 16px;
      padding: 10px;
    }

    .result {
      font-size: 18px;
    }
  }

  @media (max-width: 480px) {
    .container {
      padding: 15px;
    }

    h1 {
      font-size: 20px;
    }

    .question {
      padding: 15px;
    }

    .question p {
      font-size: 15px;
    }

    .options label {
      font-size: 13px;
      padding: 8px;
    }

    .submit-btn {
      font-size: 15px;
      padding: 10px;
    }

    .result {
      font-size: 16px;
    }
  }


 </style>
</head>
<body>
  <div class="container">
    <h1>Basic Software Quiz</h1>
    <form id="quizForm"></form>
    <button class="submit-btn" onclick="submitQuiz(event)">Submit Quiz</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const quizData = {
      questions: [
        {
          question: "What is an operating system?",
          options: [
            "A) A computer brand",
            "B) A type of keyboard",
            "C) Software that manages computer hardware and software",
            "D) A hardware device"
          ],
          correctAnswer: "C"
        },
        {
          question: "Which of the following is not an operating system?",
          options: [
            "A) Windows",
            "B) macOS",
            "C) Linux",
            "D) Microsoft Word"
          ],
          correctAnswer: "D"
        },
        {
          question: "What does GUI stand for?",
          options: [
            "A) General User Interaction",
            "B) Graphical User Interface",
            "C) Grouped Utility Installer",
            "D) Graph Utility Input"
          ],
          correctAnswer: "B"
        },
        {
          question: "Which software is used to browse the internet?",
          options: [
            "A) Microsoft Excel",
            "B) Adobe Photoshop",
            "C) Google Chrome",
            "D) VLC Media Player"
          ],
          correctAnswer: "C"
        },
        {
          question: "What is the main purpose of antivirus software?",
          options: [
            "A) Design websites",
            "B) Increase computer speed",
            "C) Protect against malware and viruses",
            "D) Compress files"
          ],
          correctAnswer: "C"
        },
        {
          question: "Which of the following is an example of an application software?",
          options: [
            "A) BIOS",
            "B) Linux Kernel",
            "C) Adobe Photoshop",
            "D) Device Driver"
          ],
          correctAnswer: "C"
        },
        {
          question: "What does 'open-source software' mean?",
          options: [
            "A) Software that never crashes",
            "B) Software that is only for mobile",
            "C) Software whose source code is available to the public",
            "D) Software that runs without internet"
          ],
          correctAnswer: "C"
        },
        {
          question: "What is a file extension for Microsoft Word documents?",
          options: [
            "A) .exe",
            "B) .pdf",
            "C) .docx",
            "D) .html"
          ],
          correctAnswer: "C"
        },
        {
          question: "Which company developed the Windows operating system?",
          options: [
            "A) Apple",
            "B) Microsoft",
            "C) Google",
            "D) IBM"
          ],
          correctAnswer: "B"
        },
        {
          question: "What is software?",
          options: [
            "A) Physical components of a computer",
            "B) A power source for the computer",
            "C) Programs and instructions that run on a computer",
            "D) The screen of a computer"
          ],
          correctAnswer: "C"
        }
      ]
    };

    const form = document.getElementById("quizForm");

    quizData.questions.forEach((q, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.classList.add("question");
      questionDiv.id = `question${index}`;

      const questionText = document.createElement("p");
      questionText.textContent = `${index + 1}. ${q.question}`;
      questionDiv.appendChild(questionText);

      const optionsDiv = document.createElement("div");
      optionsDiv.classList.add("options");

      q.options.forEach(option => {
        const label = document.createElement("label");
        label.setAttribute("data-value", option.charAt(0));

        const input = document.createElement("input");
        input.type = "radio";
        input.name = `question${index}`;
        input.value = option.charAt(0);

        const optionSpan = document.createElement("span");
        optionSpan.textContent = ` ${option}`;

        label.appendChild(input);
        label.appendChild(optionSpan);
        optionsDiv.appendChild(label);
      });

      questionDiv.appendChild(optionsDiv);
      form.appendChild(questionDiv);
    });

    function submitQuiz(event) {
      event.preventDefault();
      let score = 0;

      quizData.questions.forEach((question, index) => {
        const selected = document.querySelector(`input[name='question${index}']:checked`);
        const labels = document.querySelectorAll(`#question${index} .options label`);
        const correct = question.correctAnswer;

        labels.forEach(label => {
          const value = label.getAttribute("data-value");
          label.classList.remove("correct", "wrong");

          if (value === correct) {
            label.classList.add("correct");
          }

          if (selected && selected.value === value && value !== correct) {
            label.classList.add("wrong");
          }
        });

        if (selected && selected.value === correct) {
          score++;
        }
      });

      document.getElementById("result").textContent = `ðŸŽ‰ You scored ${score} out of ${quizData.questions.length}`;
    }
  </script>
</body>
</html>
